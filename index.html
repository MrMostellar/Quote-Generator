<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quote Generator</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b5a32fdfe7.js" crossorigin="anonymous"></script>
    
    <!-- Favicon File -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Tilt+Warp&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="quote-container">

        <div class="quote-text">

            <span>Tell me and I forget. Teach me and I remember. Involve me and I learn.</span>
        
        </div>
    </div>

    <div class="quote-author">

        <span id="author">Benjamin Franklin</span>

    </div>
    <!----Script---->
    <script src="script.js"></script>

</body>

</html>
